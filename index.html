    <script>
      // Load config from localStorage and apply to loader
      (function() {
        try {
          var stored = localStorage.getItem('hyper_config');
          if (stored) {
            var config = JSON.parse(stored);
            
            // Update site name
            if (config.siteName) {
              var siteNameEl = document.getElementById('loader-site-name');
              if (siteNameEl) siteNameEl.textContent = config.siteName;
            }
            
            // Update logo
            var logoImg = document.getElementById('loader-logo-img');
            var logoFallback = document.getElementById('loader-logo-fallback');
            
            if (config.logoUrl && logoImg) {
              logoImg.src = config.logoUrl;
              logoImg.style.display = 'block';
              if (logoFallback) logoFallback.style.display = 'none';
            } else if (config.faviconUrl && logoImg) {
              logoImg.src = config.faviconUrl;
              logoImg.style.display = 'block';
              if (logoFallback) logoFallback.style.display = 'none';
            }
          }
        } catch (e) {
          console.log('Could not load config for loader');
        }
      })();
      
      // Hide loader when app is ready
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loader = document.getElementById('app-loader');
          if (loader) {
            loader.classList.add('hidden');
            setTimeout(function() {
              loader.style.display = 'none';
            }, 600);
          }
        }, 1800);
      });
    </script>
