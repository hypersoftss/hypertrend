  /trx:
    get:
      summary: TRX Trend Prediction API
      description: Get real-time TRX Hash color predictions by Hyper Softs
      operationId: getTRXTrend
      parameters:
        - name: typeId
          in: query
          required: true
          schema:
            type: integer
        - name: apiKey
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful TRX prediction
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TrendResponse'

  /numeric:
    get:
      summary: Numeric Trend Prediction API
      description: Get real-time Numeric game trends by Hypersofts
      operationId: getNumericTrend
      parameters:
        - name: typeId
          in: query
          required: true
