servers:
  - url: https://trend.hyperapi.in/api
    description: Hyper Softs Production Server

paths:
  /wingo:
    get:
      summary: Wingo Trend Prediction API
      description: Get real-time Wingo color prediction trends by Hyper Softs
      operationId: getWingoTrend
      parameters:
        - name: typeId
          in: query
          required: true
          schema:
            type: integer
          description: Game type ID (1, 3, 5, 10)
        - name: apiKey
          in: query
          required: true
          schema:
            type: string
          description: Your Hyper Softs API key
      responses:
        '200':
          description: Successful Wingo prediction
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TrendResponse'

  /k3:
    get:
      summary: K3 Trend Prediction API
      description: Get real-time K3 same trend predictions by Hypersofts
      operationId: getK3Trend
      parameters:
        - name: typeId
          in: query
          required: true
          schema:
            type: integer
        - name: apiKey
          in: query
