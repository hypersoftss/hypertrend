  /5d:
    get:
      summary: 5D Trend Prediction API
      description: Get real-time 5D lottery trend predictions by Hyper Developer
      operationId: get5DTrend
      parameters:
        - name: typeId
          in: query
          required: true
          schema:
            type: integer
        - name: apiKey
          in: query
          required: true
          schema:
            type: string
