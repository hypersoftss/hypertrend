            type: string
      responses:
        '200':
          description: Successful Numeric prediction
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TrendResponse'

components:
  schemas:
    TrendResponse:
      type: object
      properties:
        status:
          type: boolean
          example: true
        period:
          type: string
          example: "2025013012345"
        colour:
          type: string
          example: "green"
        number:
          type: integer
          example: 5
        big_small:
          type: string
          example: "small"

tags:
