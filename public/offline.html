<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hyper Softs</title>
  <script>
    // If online, redirect to app immediately (old cached SW fix)
    if (navigator.onLine) {
      window.location.replace('/');
    }
    window.addEventListener('online', () => window.location.replace('/'));
  </script>
  <meta name="theme-color" content="#8B5CF6" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #0f172a 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #e2e8f0;
    }
    .content { text-align: center; max-width: 360px; }
    .title {
      font-size: 24px; font-weight: 800; margin: 20px 0 8px;
      background: linear-gradient(135deg, #8B5CF6, #14B8A6);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }
    .desc { font-size: 14px; color: #94a3b8; margin-bottom: 24px; }
    .btn {
      display: inline-flex; align-items: center; gap: 8px;
      padding: 12px 24px; background: linear-gradient(135deg, #8B5CF6, #14B8A6);
      border: none; border-radius: 10px; color: white; font-size: 15px;
      font-weight: 600; cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1 class="title">No Internet</h1>
    <p class="desc">Please check your connection and try again.</p>
    <button class="btn" onclick="window.location.reload()">â†» Retry</button>
  </div>
</body>
</html>
